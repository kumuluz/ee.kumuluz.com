<ul class="share-buttons">
  <li>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}" title="Share on Facebook" target="_blank">
      <img src="{{ "/assets/images/facebook.png" | prepend: site.baseurl }}">
    </a>
  </li>
  <li>
    <a href="https://twitter.com/intent/tweet?source={{ site.url }}&text={{ include.page.title }}&url={{ site.url }}" target="_blank" title="Tweet">
      <img src="{{ "/assets/images/twitter.png" | prepend: site.baseurl }}">
    </a>
  </li>
  <li>
    <a href="https://plus.google.com/share?url={{ site.url }}" target="_blank" title="Share on Google+">
      <img src="{{ "/assets/images/google+.png" | prepend: site.baseurl }}">
    </a>
  </li>
  <li>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}&source={{ site.url }}" target="_blank" title="Share on LinkedIn">
      <img src="{{ "/assets/images/linkedIn.png" | prepend: site.baseurl }}">
    </a>
  </li>
  <li>
    <a href="http://www.reddit.com/submit?url={{ site.url }}&title={{ include.page.title }}" target="_blank" title="Submit to Reddit">
      <img src="{{ "/assets/images/reddit.png" | prepend: site.baseurl }}">
    </a>
  </li>
</ul>
