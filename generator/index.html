---
layout: default
title: POM Generator | KumuluzEE
subtitle: Quickstart development with online pom generator.
---

<div id="generator">
	{% include subtitle.html %}

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" onsubmit="return generatePom();">
						<div class='col-xs-12'>
 							<h3>Project Metadata</h3>
 						</div>

						<div class="form-group">
		        	<label class="col-xs-12 col-sm-2 control-label" for="groupId">GroupId</label>
							<div class="col-xs-12 col-sm-10">
								<input class="form-control" type="text" id="groupId" name="groupId" />
							</div>
						</div>

						<div class="form-group">
		        	<label class="col-xs-12 col-sm-2 control-label" for="artifactId">ArtifactId</label>
							<div class="col-xs-12 col-sm-10">
								<input class="form-control" type="text" id="artifactId" name="artifactId">
							</div>
						</div>

						<div class="form-group">
		        	<label class="col-xs-12 col-sm-2 control-label" for="name">Name</label>
							<div class="col-xs-12 col-sm-10">
								<input class="form-control" type="text" id="name" name="name">
							</div>
						</div>

						<div class="form-group">
		        	<label class="col-xs-12 col-sm-2 control-label" for="description">Description</label>
							<div class="col-xs-12 col-sm-10">
								<input class="form-control" type="text" id="description" name="description">
							</div>
						</div>

		        <div class='col-xs-12'>
							<h3>Dependencies</h3>
						</div>
						<div class="col-xs-12">
							<div class="checkbox-inline" style='margin-left:10px;'>
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-micro-profile" />Micro profile
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
			            <input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-core" />Core
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
		            	<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-servlet-jetty" />Servlet 3.1 (Jetty)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
		            	<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-cdi-weld" />CDI 1.2 (RI Weld)
								</label>
							</div>

							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-jax-rs-jersey" />JAX-RS 2.1. (RI Jersey)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-json-p-jsonp" />JSON-P 1.0 (RI JSONP)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-jsp-jetty" />JSP 2.3 (Jetty Apache Jasper)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-el-uel" />EL 3.0 (RI UEL)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-jpa-eclipselink" />JPA 2.1 (RI EclipseLink)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-jpa-hibernate" />JPA 2.1 (RI Hibernate)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-jax-ws-metro" />JAX-WS (RI Metro)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-jsf-mojarra" />JSF 2.2 (RI Mojarra)
								</label>
							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-websocket-jetty" />WebSocket 1.1 (Jetty)
								</label>
							</div>

									<input type="checkbox" name="dependencies" value="com.kumuluz.ee.logs:kumuluzee-logs-log4j2:${kumuluzee-logs.version}" />Logs log4j2<br/>

							</div>
							<div class="checkbox-inline">
								<label>
									<input type="checkbox" name="dependencies" value="com.kumuluz.ee:kumuluzee-bean-validation-hibernate-validator" />Bean Validation 1.1 (RI Hibernate validator)

							</div>
		        </div>

						<div class='col-xs-12'>
							<h3>Add maven dependency plugin</h3>
						</div>
						<div class="col-xs-12">
							<div class="checkbox-inline" style='margin-left:10px;'>
								<label>
		            	<input type="checkbox" name="plugin" value="plugin" />Maven dependency plugin
								</label>
		        </div>
						<hr />
						<div class="col-xs-12">
		        	<input class="btn btn-primary" type="submit" value="Generate POM">
						</div>
		    </form>

			</div>
		</div>
	</div>
</div>

<script>
function generatePom() {
			// create object to be passed into template
			var formData = {
					groupId: $("#groupId").val() || "com.kumuluzee.sample",
					artifactId: $("#artifactId").val() || "sample",
					name: $("#name").val() || "Sample project",
					description: $("#description").val() || "Sample KumuluzEE project",
					kumuluzVersion: "2.1.1", //TODO add to form
					kumuluzeeLogsVersion: "1.0.0", // TODO add to form
					dependencies: [],
					plugin: $("#plugin").val()
			};

			// parse dependencies
			var dependencies = $("input[name='dependencies']");
			for (var i = 0; i < dependencies.length; i++) {
					if (dependencies[i].checked) {
							var dependency = dependencies[i].value.split(":");
							formData.dependencies.push({
									groupId: dependency[0],
									artifactId: dependency[1],
									version: dependency[2]
							});
					}
			}

			$.ajax({
					url: "/assets/template.xml",
					success: function(xml) {
							let text = new XMLSerializer().serializeToString(xml);
							var pom = Mustache.render(text, formData);
							// return pom.xml
							var blob = new Blob([pom], {
									type: "text/plain;charset=utf-8"
							});
							saveAs(blob, "pom.xml");
					}
			});
			return false;
	}
</script>
<script src="/assets/js/mustache.min.js"></script>
<script src="/assets/js/FileSaver.min.js"></script>
